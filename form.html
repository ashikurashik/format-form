<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Form & Inputs</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

</head>
<body>

<div class="container text-aling mt-15 mb-20">

    <h2>HTML Contact Form</h2>
    <div class="row">
        <div class="col-xl-12">
            <div class="form-area">
                <form action="#" method="post" enctype="multipart/form-data">

                    <label class="first-name">First name</label><br>
                    <input type="text" id="first-name" placeholder="First Name" name="firstName">
                    <br><br>
            
                    <label class="last-name">Last name</label><br>
                    <input type="text" id="last-name" placeholder="Last Name" name="lastName">
                    <br><br>
            
                    <label class="email-address">Email Address</label><br>
                    <input type="email" id="email-address" placeholder="Email-Address" name="email" required>
                    <br><br>
            
                    <label class="cv">Upload CV</label><br>
                    <input class="file" type="file" id="cv" name="cv">
                    <br><br>
            
                    <p>Choose your monster's features:</p>
                    <div class="choise">
                        <div>
                            <input type="checkbox" id="scales" name="scales" checked>
                            <label for="scales">Scales</label> <br>
                        </div>
                        <div>
                            <input type="checkbox" id="horns" name="horns">
                            <label for="horns">Horns</label> <br>
                        </div>
                    </div>
                    <br><br>
            
                    <label class="head">Color</label> <br>
                    <input type="color" id="head" name="head" value="#e66465">
                    <br><br>
            
                    <label class="start">Start date:</label> <br>
                    <input type="date" id="start" name="trip-start" value="2018-07-22" min="2018-01-01" max="2018-12-31">
                    <br><br>
            
                    <label class="meeting-time">Choose a time for your appointment:</label> <br>
                    <input type="datetime-local" id="meeting-time" name="meeting-time" value="2018-06-12T19:30" min="2018-06-07T00:00" max="2018-06-14T00:00">
                    <br><br>
            
                    <label class="email">Enter your globex.com email:</label> <br>
                    <input type="email" id="email"pattern=".+@hmtmcse\.com" placeholder="Enter Your Globex-Email" size="30" required>
                    <br><br>
            
                    <input id="id" name="id" type="hidden" value="12">
                    <br>
            
                    <label class="month-only">Start month:</label> <br>
                    <input type="month" id="month-only" name="start" min="2018-03" value="2018-05">
                    <br><br>
            
                    <label class="tentacles">Number of tentacles (10-100):</label> <br>
                    <input type="number" id="tentacles" name="tentacles" min="10" max="100">
                    <br><br>
            
                    <label class="pass">Password (8 characters minimum):</label> <br>
                    <input type="password" id="pass" placeholder="Password" name="password" minlength="8" required>
                    <br><br>
            
                    <div class="choise input">
                        <input type="radio" id="huey" name="drone" value="huey" checked>
                        <label for="huey">Huey</label> <br>
                        <input type="radio" id="dewey" name="drone" value="dewey">
                        <label class="dewey">Dewey</label> <br>
                    </div>
                    <br>
            
                    <label class="volume">Volume</label> <br>
                    <input type="range" id="volume" name="volume" min="0" max="11">
                    <br><br>
            
                    <input type="search" id="site-search" placeholder="Search" name="q">
                    <button class="button">Search</button>
                    <br><br>
            
                    <label class="phone">Enter your phone number:</label> <br>
                    <input type="tel" id="phone" placeholder="Number" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                    <br><br>
            
                    <label class="appt">Choose a time for your meeting:</label> <br>
                    <input type="time" id="appt" name="appt" min="09:00" max="18:00" required>
                    <br><br>
            
                    <label class="url">Enter an https:// URL:</label> <br>
                    <input type="url" name="url" id="url" placeholder="https://banglafighter.com" pattern="https://.*" size="30" required>
                    <br><br>
            
                    <label class="camp-week">Choose a week in May or June:</label> <br>
                    <input type="week" name="week" id="camp-week" min="2018-W18" max="2018-W26" required>
                    <br><br>
            
                    <label class="textarea">Text Area</label> <br>
                    <textarea id="textarea" placeholder="Add Text" name="example" rows="4" cols="50">
                        
                    </textarea>
                    <br><br>
            
                    <label class="pet-select">Choose a pet:</label><br>
                    <select name="pets" id="pet-select">
                        <option value="">--Please choose an option--</option>
                        <option value="dog">Dog</option>
                        <option value="cat">Cat</option>
                        <option value="hamster">Hamster</option>
                        <option value="parrot">Parrot</option>
                        <option value="spider">Spider</option>
                        <option value="goldfish">Goldfish</option>
                    </select>
                    <br><br>
            
                    <input type="image" id="image" alt="Login" src="logo.png">
                    <br><br>
            
                    <input class="favorite styled" type="button" value="Add to favorites">
                    <br><br>
            
                    <input type="reset" value="Reset">
                    <br><br>
            
            
                    <input type="submit" value="Save">
                </form>
            </div>
        </div>
    </div>

</div>

</body>
</html>
